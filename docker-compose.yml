# Docker Compose configuration for Label Studio Audio Analysis Prediction API
# 
# This file provides a complete deployment setup including:
# - Audio Analysis Prediction API
# - Prometheus for metrics collection
# - Redis for caching (optional)
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f api        # View API logs
#   docker-compose down               # Stop all services

# version: '3.8'

services:
  # Main Audio Analysis API
  labelstudio-audio-api:
    image: labelstudio-audio-api:latest
    container_name: labelstudio-audio-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${API_PORT:-9090}:9090"
      - "${METRICS_PORT:-9091}:9091"
      
    volumes:
      # Persistent storage for logs
      - ./logs:/var/log/app
      # Temporary files (can be tmpfs for better performance)
      - audio_temp:/tmp/audio_analysis
      
    tmpfs:
      # Use tmpfs for temporary audio processing (optional, for performance)
      - /tmp/audio_processing:size=2G,noexec,nosuid,nodev
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    
    networks:
      - audio-analysis-network
      
  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: labelstudio-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9092}:9090"
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - audio-analysis-network
    profiles:
      - with-monitoring
      
  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: labelstudio-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - audio-analysis-network
    profiles:
      - with-redis
      
  # Grafana for metrics visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: labelstudio-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - audio-analysis-network
    profiles:
      - with-grafana

networks:
  audio-analysis-network:
    driver: bridge
    name: audio-analysis-network

volumes:
  audio_temp:
    driver: local
    name: audio-analysis-temp
  prometheus_data:
    driver: local
    name: audio-analysis-prometheus
  redis_data:
    driver: local
    name: audio-analysis-redis
  grafana_data:
    driver: local
    name: audio-analysis-grafana
